<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Bar Code Scanner
  </title>
    <script src="https://fastly.jsdelivr.net/npm/barcode-detector@2/dist/iife/pure.min.js"></script>
</head>

<body>
    <h1>
      barcode scanner v3
    </h1>
    <div id="root" style="margin-bottom: 20px;">
        <div id="videoCont">
            <h2>
                LIVE
            </h2>
        <video id="video" playsinline autoplay alt="Webcam video stream"></video>
        </div>
        <div id="preview" hidden>
            <div style="display: flex;align-items: center;">
            <p>
                Result
            </p>
            <p id="code" style="margin-left: 20px;font-weight: 700">

            </p>
            </div>
            <canvas></canvas>
        </div>
        <button id="clear" style="margin: 20px;">
            Clear results
        </button>
    </div>
    <ul id="barcodeDetectorLog" style="list-style: none; padding: 0; margin: 0;">

    </ul>
    <script src="app-2.js"></script>

</body>

</html>
